<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background">
    <div id="top"></div>
    <div id="bot"></div>
    <!-- <img id="top-img" src="images/bg-pattern-top.svg" alt="">
    <img id="bot-img" src="images/bg-pattern-bottom.svg" alt=""> -->
  </div>

  <main class="card">
    <img src="images/bg-pattern-card.svg" alt="">

    <section class="info">
      <img src="images/image-victor.jpg"
      alt=""
      class="prof-pic"
      >

      <div class="info-sect">
        <div class="prim-info">
          <span id="name">
            Victor Crest
          </span>
  
          <span id="age">
            26
          </span>
        </div>
  
        <span id="loc">London</span>
      </div>

      <div class="stats">
        <section class="stats-sec">
          <h2 class="stats-val">80K</h2>
          <span class="stats-label">Followers</span>
        </section>

        <section class="stats-sec">
          <h2 class="stats-val">803K</h2>
          <span class="stats-label">Likes</span>
        </section>

        <section class="stats-sec">
          <h2 class="stats-val">1.4K</h2>
          <span class="stats-label">Photos</span>
        </section>
      </div>
    </section>
  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with ♥ by <a href="https://github.com/Emvil-git" target="_blank">Emvil</a>.
  </div>
</body>
</html>
